<html>
<head>
	<title>World's Worst Text-To-Speech</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://use.fontawesome.com/2fb84821fd.js"></script>
	<script src="https://cdn.jsdelivr.net/clipboard.js/1.6.0/clipboard.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

	
</head>
<body>

<div class="modal hidden">
 <div class="modal-content">
    <p id="share-title">Share link<span id="close">&times;</span></p>
    <div class="share-info">
    	<span id="share-link"></span>
    	<button id="copy-url" data-clipboard-target="#share-link">Copy to Clipboard</button>
    </div>
  </div>
</div>

<div class="wrapper">
<input type="text" id="text" placeholder="Type your text">
<button id="listen"><i class="fa fa-play" aria-hidden="true"></i></button>
<button id="save" class="disabled">Share</button>
<div class="audio-hidden"></div>

</div>

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
